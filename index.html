<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DreamPad: Freestyle Emotive DAW v3 | Projects by Ash</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root {
            --bg: #121214;
            --panel: #1e1e24;
            --step-off: #2a2a30;
            --step-on: #dfae68;
            --accent: #dfae68;
            --danger: #ff4757;
            --muted: #444;
            --text: #b0b0b0;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--panel);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-left { display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 1rem; color: #fff; letter-spacing: 1px; font-weight: 700; margin: 0; }
        .subtitle { font-size: 0.65rem; opacity: 0.6; margin-top: 2px; color: var(--accent); }
        .subtitle span { margin-right: 8px; }

        .transport { display: flex; gap: 10px; align-items: center; }

        button {
            background: #2c2c35;
            border: 1px solid #444;
            color: #fff;
            padding: 0 12px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: bold;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover { border-color: var(--accent); color: var(--accent); }
        button.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .btn-icon { font-size: 1.2rem; width: 40px; }
        .btn-rec.active { color: var(--danger); border-color: var(--danger); background: transparent; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        input[type=number] {
            background: #111; border: 1px solid #444; color: var(--accent);
            padding: 5px; width: 50px; text-align: center; border-radius: 4px; height: 36px; font-weight: bold;
        }
        .label-group { display: flex; align-items: center; gap: 5px; font-size: 0.7rem; font-weight: bold; }

        /* --- GRID AREA --- */
        .main-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: #111;
            display: flex; 
            flex-direction: column;
        }

        .grid-scroll-container {
            flex-grow: 1;
            width: 100%;
            overflow: auto;
            padding: 20px 10px;
        }

        .channel-row {
            display: flex;
            height: 60px; 
            margin-bottom: 8px;
            align-items: center;
            min-width: max-content;
            transition: opacity 0.2s;
        }
        
        .channel-row.muted { opacity: 0.4; }
        .channel-row.muted .channel-name { text-decoration: line-through; }

        .channel-controls {
            width: 135px; 
            padding-right: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: sticky;
            left: 0;
            background: var(--bg); 
            z-index: 2;
            border-right: 1px solid #222;
        }

        .channel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 5px;
        }

        .channel-name { font-size: 0.7rem; font-weight: bold; color: #fff; letter-spacing: 1px;}
        
        .mini-btn {
            background: none; border: 1px solid #444; color: #888;
            width: 20px; height: 20px; border-radius: 3px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.8rem; padding: 0; margin-left: 5px;
        }
        .mini-btn:hover { color: #fff; border-color: #fff; }
        .mini-btn.has-file { color: var(--accent); border-color: var(--accent); }

        .vol-slider {
            width: 100%; height: 20px; -webkit-appearance: none; background: transparent; cursor: pointer;
        }
        .vol-slider::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
        }
        .vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; 
            background: #666; border-radius: 50%; margin-top: -5px;
            transition: background 0.2s;
        }
        .vol-slider:hover::-webkit-slider-thumb { background: var(--accent); }

        .sequencer-steps { display: flex; gap: 4px; margin-left: 5px; }

        .step {
            width: 36px; height: 55px;
            background: var(--step-off);
            border-radius: 3px;
            flex-shrink: 0;
            position: relative;
            transition: background 0.1s;
        }
        
        .step.active { background: var(--step-on); box-shadow: 0 0 10px rgba(223, 174, 104, 0.2); }
        .step.current { border: 1px solid #fff; z-index: 5; }
        .step:nth-child(4n) { margin-right: 8px; } 

        /* --- BOTTOM FX PANEL --- */
        .fx-panel {
            background: var(--panel);
            border-top: 1px solid #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            flex-shrink: 0;
            overflow-x: auto; 
            height: 120px;
        }

        .fx-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }
        .fx-group label { 
            font-size: 0.7rem; color: #888; font-weight: bold; 
            display: flex; justify-content: space-between;
        }
        .hotkey { color: var(--accent); opacity: 0.7; }

        .perf-group { display: flex; gap: 10px; margin-left: auto; }
        
        .perf-btn {
            width: 80px; height: 60px;
            display: flex; flex-direction: column; gap: 5px;
            font-size: 0.7rem; text-transform: uppercase;
        }
        
        .kick-btn.active { background: var(--danger); border-color: var(--danger); color: #fff; }
        .riser-btn { border-bottom: 3px solid #a29bfe; }
        .riser-btn.active { background: #a29bfe; border-color: #a29bfe; color: #fff; }

        #visualizer {
            width: 150px; height: 60px;
            background: #000; border-radius: 4px; border: 1px solid #333;
            flex-shrink: 0;
            opacity: 0.7;
        }
        
        #loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg);
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
            color: var(--accent);
            font-size: 1.2rem;
            transition: opacity 0.5s;
        }

        @media (max-width: 600px) {
            .hotkey, .subtitle span { display: none !important; }
            .fx-panel { padding-right: 40px; -webkit-overflow-scrolling: touch; }
            .vol-slider::-webkit-slider-thumb { height: 20px; width: 20px; margin-top: -8px; background: var(--accent); }
            .channel-controls { width: 110px; }
            .channel-name { font-size: 0.6rem; }
            h1 { font-size: 0.9rem; }
            .step { width: 32px; }
        }
    </style>
</head>
<body>

<div id="loading-overlay">Feeding the kittens...</div>

<header>
    <div class="header-left">
        <h1>Hey DreamPad, let's jam?</h1>
        <div class="subtitle">
            <span>Space = Play</span>
            <span>K = Kick Mute</span>
            <span>R = Riser</span>
        </div>
    </div>
    
    <div class="transport">
        <div class="label-group">
            <button id="keyBtn" style="height:26px; font-size:0.6rem; width:auto; padding:0 8px;">KEY +/-</button>
        </div>
        <div class="label-group">
            BPM <input type="number" id="bpm" value="124" min="110" max="136">
        </div>
        <button id="playBtn" class="btn-icon">▶</button>
        <button id="recBtn" class="btn-icon btn-rec">●</button>
    </div>
</header>

<div class="main-area">
    <div class="grid-scroll-container" id="grid-wrapper">
        <!-- Grid Generated JS -->
    </div>
</div>

<div class="fx-panel">
    <canvas id="visualizer"></canvas>

    <div class="fx-group">
        <label>FILTER <span class="hotkey">W / S</span></label>
        <input type="range" class="vol-slider" id="cutoff" min="100" max="5000" value="600">
    </div>

    <div class="fx-group">
        <label>REVERB <span class="hotkey">↑ / ↓</span></label>
        <input type="range" class="vol-slider" id="reverb" min="0" max="1" step="0.05" value="0.3">
    </div>

    <div class="fx-group">
        <label>DELAY <span class="hotkey">← / →</span></label>
        <input type="range" class="vol-slider" id="delay" min="0" max="0.8" step="0.05" value="0.2">
    </div>

    <div class="perf-group">
        <button id="kickBtn" class="perf-btn kick-btn">
            KICK MUTE <span style="opacity:0.6">(K)</span>
        </button>
        <button id="riserBtn" class="perf-btn riser-btn">
            RISER <span style="opacity:0.6">(R)</span>
        </button>
    </div>
</div>

<input type="file" id="vocalUpload" accept="audio/*" style="display:none;">

<script>
window.addEventListener('DOMContentLoaded', () => {
    try {
        if (typeof Tone === 'undefined') {
            throw new Error("Audio Engine not loaded. Please disable AdBlock or check connection.");
        }

        // --- CONFIGURATION ---
        const STEPS = 16;
        const CHANNELS = [
            { id: 'glitter', name: 'GLITTER', type: 'melodic', oct: 5, vol: -14 }, 
            { id: 'vocal',   name: 'VOCAL',   type: 'sample',  oct: 4, vol: -4, upload: true },
            { id: 'hats',    name: 'HATS',    type: 'noise',   oct: 0, vol: -10, action: 'fill4' }, // Added Action
            { id: 'pluck',   name: 'PLUCK',   type: 'melodic', oct: 4, vol: -10 },
            { id: 'pad',     name: 'PADS',    type: 'chord',   oct: 3, vol: -12 },
            { id: 'horn',    name: 'HORN',    type: 'melodic', oct: 2, vol: -6 },
            { id: 'bass',    name: 'BASS',    type: 'melodic', oct: 2, vol: -5 },
            { id: 'kick',    name: 'KICK',    type: 'kick',    oct: 1, vol: 0 }
        ];

        const SCALES = { 'Cm': ['C', 'Eb', 'F', 'G', 'Bb'] };

        // State
        let isPlaying = false;
        let hasStarted = false;
        let currentStep = 0;
        let transpose = 0;
        let gridData = []; 
        let isRiser = false;
        let kickMuted = false; 
        
        // Audio
        let synths = {};
        let bus = {};
        let recorder, chunks = [];
        let analyser;

        // --- BUILD UI ---
        const gridWrapper = document.getElementById('grid-wrapper');
        gridWrapper.innerHTML = ''; 

        CHANNELS.forEach((chan, tIndex) => {
            gridData[tIndex] = new Array(STEPS).fill(false);

            const row = document.createElement('div');
            row.className = 'channel-row';
            row.dataset.id = chan.id;

            const controls = document.createElement('div');
            controls.className = 'channel-controls'; 
            
            let extraBtn = '';
            if (chan.upload) {
                extraBtn = `<button class="mini-btn" id="uploadBtn" title="Upload">↑</button>`;
            } else if (chan.action === 'fill4') {
                // Button to auto-fill 4/4 pattern
                extraBtn = `<button class="mini-btn" id="fillHats" title="Add 4/4">4/4</button>`;
            }

            controls.innerHTML = `
                <div class="channel-header">
                    <div class="channel-name">${chan.name}</div>
                    ${extraBtn}
                </div>
                <input type="range" class="vol-slider" min="-30" max="5" value="${chan.vol}" data-id="${chan.id}">
            `;
            row.appendChild(controls);

            const stepsDiv = document.createElement('div');
            stepsDiv.className = 'sequencer-steps';
            // ID for quick access to steps
            stepsDiv.id = `steps-${tIndex}`;

            for (let s = 0; s < STEPS; s++) {
                const btn = document.createElement('div');
                btn.className = 'step';
                btn.dataset.track = tIndex;
                btn.dataset.step = s;
                
                // --- PATTERN INIT ---
                let active = false;
                // Only Kick is active by default
                if(chan.id === 'kick' && s % 4 === 0) active = true;
                
                if(active) { btn.classList.add('active'); gridData[tIndex][s] = true; }

                const toggleStep = (e) => {
                    e.preventDefault();
                    btn.classList.toggle('active');
                    gridData[tIndex][s] = !gridData[tIndex][s];
                };
                btn.addEventListener('mousedown', toggleStep);
                stepsDiv.appendChild(btn);
            }
            row.appendChild(stepsDiv);
            gridWrapper.appendChild(row);
        });

        // EVENT LISTENERS FOR BUTTONS
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('vocalUpload');
        if(uploadBtn) uploadBtn.addEventListener('click', () => fileInput.click());

        // Hats Fill Logic
        const fillHatsBtn = document.getElementById('fillHats');
        if(fillHatsBtn) {
            fillHatsBtn.addEventListener('click', () => {
                // Find the Hat index
                const tIndex = CHANNELS.findIndex(c => c.id === 'hats');
                if(tIndex > -1) {
                    const stepContainer = document.getElementById(`steps-${tIndex}`);
                    const steps = stepContainer.querySelectorAll('.step');
                    
                    for(let s=0; s<STEPS; s++) {
                        // Toggle 4/4 pattern (0, 4, 8, 12)
                        if (s % 4 === 0) {
                            // Force ON
                            gridData[tIndex][s] = true;
                            steps[s].classList.add('active');
                        } else {
                            // Force OFF
                            gridData[tIndex][s] = false;
                            steps[s].classList.remove('active');
                        }
                    }
                }
            });
        }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if(!hasStarted) await initAudio();
                const url = URL.createObjectURL(file);
                const player = new Tone.Player(url).connect(bus.sidechain); 
                await player.loaded;
                synths.vocalPlayer = player;
                uploadBtn.classList.add('has-file');
                alert("Vocal sample loaded!");
            }
        });

        setTimeout(() => {
            const loader = document.getElementById('loading-overlay');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        }, 500);

        // --- AUDIO ENGINE ---
        async function initAudio() {
            if(hasStarted) return;
            await Tone.start();
            hasStarted = true;
            
            bus.master = new Tone.Gain(1).toDestination();
            bus.limiter = new Tone.Limiter(-1).connect(bus.master);
            
            // Reverb/Delay/Filter Chain
            bus.reverb = new Tone.Reverb({ decay: 5, wet: 0.3 }).connect(bus.limiter);
            bus.delay = new Tone.PingPongDelay("8n.", 0.2).connect(bus.reverb);
            bus.filter = new Tone.Filter(600, "lowpass", -24).connect(bus.delay); // Lower default cutoff for warmth
            
            // Main Mix buses
            bus.music = new Tone.Gain(1).connect(bus.filter);
            bus.filter.connect(bus.limiter); // Dry signal

            // Sidechain Bus (connects to Music)
            bus.sidechain = new Tone.Gain(1).connect(bus.music);

            // Clean Bus (bypasses filter/sidechain)
            bus.clean = new Tone.Gain(1).connect(bus.limiter);

            // KICK: Direct routing to Master (No sidechain on itself, no heavy compression)
            synths.kick = new Tone.MembraneSynth({
                pitchDecay: 0.05, octaves: 6,
                envelope: { attack: 0.001, decay: 0.4, sustain: 0, release: 1 }
            }).connect(bus.limiter);

            // BASS: Warmth via MonoSynth
            synths.bass = new Tone.MonoSynth({
                oscillator: { type: "sawtooth" },
                filter: { type: "lowpass", rolloff: -24, Q: 1 },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.4, release: 0.5 },
                filterEnvelope: { attack: 0.01, decay: 0.2, sustain: 0.1, baseFrequency: 60, octaves: 2.5 }
            }).connect(bus.sidechain);

            synths.horn = new Tone.MonoSynth({
                oscillator: { type: "sawtooth" },
                filter: { type: "lowpass", rolloff: -24, Q: 2 },
                envelope: { attack: 0.4, decay: 0.3, sustain: 0.8, release: 2 }, 
                filterEnvelope: { attack: 0.2, decay: 0.5, sustain: 0.5, baseFrequency: 100, octaves: 3 }
            }).connect(bus.sidechain);

            synths.pad = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "fatsawtooth", count: 3, spread: 20 },
                envelope: { attack: 0.8, decay: 1, sustain: 0.6, release: 2 }
            }).connect(bus.sidechain);

            synths.pluck = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "triangle" },
                envelope: { attack: 0.01, decay: 0.3, sustain: 0.1, release: 1 }
            }).connect(bus.sidechain);

            synths.glitter = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "sine" },
                envelope: { attack: 0.02, decay: 0.2, sustain: 0.1, release: 1 }
            }).connect(bus.delay); // Glitter goes straight to echo

            // HATS: Noise Synth (Soft Shaker Style)
            synths.hats = new Tone.NoiseSynth({
                noise: { type: "pink" },
                envelope: { attack: 0.005, decay: 0.05, sustain: 0 }
            });
            // Filter the noise to remove harsh highs
            const hatFilter = new Tone.Filter(5000, "highpass").connect(bus.clean);
            synths.hats.connect(hatFilter);

            synths.vocal = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "sine" },
                envelope: { attack: 0.5, decay: 1, sustain: 0.8, release: 1.5 }
            }).connect(bus.sidechain);

            CHANNELS.forEach(t => { if(synths[t.id]) synths[t.id].volume.value = t.vol; });

            Tone.Transport.scheduleRepeat(sequencerLoop, "16n");
            Tone.Transport.bpm.value = 122;

            const dest = Tone.context.createMediaStreamDestination();
            bus.master.connect(dest);
            recorder = new MediaRecorder(dest.stream);
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = saveWav;

            analyser = new Tone.Analyser("waveform", 128);
            bus.master.connect(analyser);
            drawVisualizer();
        }

        function sequencerLoop(time) {
            Tone.Draw.schedule(() => {
                document.querySelectorAll('.step.current').forEach(s => s.classList.remove('current'));
                document.querySelectorAll(`.step[data-step="${currentStep}"]`).forEach(s => s.classList.add('current'));
            }, time);

            CHANNELS.forEach((chan, tIndex) => {
                if (gridData[tIndex][currentStep]) {
                    if (chan.id === 'kick' && !kickMuted) {
                        // Trigger Sidechain Dip
                        bus.sidechain.gain.cancelScheduledValues(time);
                        bus.sidechain.gain.setValueAtTime(0, time);
                        bus.sidechain.gain.linearRampToValueAtTime(1, time + 0.1); 
                    }
                    if (chan.id === 'kick' && kickMuted) return;
                    playNote(chan, time);
                }
            });
            currentStep = (currentStep + 1) % STEPS;
        }

        function playNote(chan, time) {
            const scale = SCALES['Cm'];
            const noteIndex = (currentStep + transpose) % scale.length;
            const safeIndex = noteIndex < 0 ? scale.length + noteIndex : noteIndex;
            const root = scale[safeIndex];
            
            if(chan.id === 'kick') {
                synths.kick.triggerAttackRelease(root + "1", "8n", time);
            } else if (chan.type === 'noise') {
                // Trigger Noise Hat (no pitch needed for NoiseSynth)
                synths.hats.triggerAttackRelease("32n", time);
            } else if (chan.id === 'horn') {
                synths.horn.triggerAttackRelease(root + chan.oct, "4n", time);
            } else if (chan.id === 'vocal') {
                if (synths.vocalPlayer && synths.vocalPlayer.loaded) {
                    synths.vocalPlayer.start(time);
                } else {
                    const vNote = scale[(safeIndex + 4) % scale.length]; 
                    synths.vocal.triggerAttackRelease([vNote + chan.oct, root + chan.oct], "2n", time);
                }
            } else if (chan.type === 'chord') {
                const n1 = root + chan.oct;
                const n2 = scale[(safeIndex + 2) % scale.length] + chan.oct;
                synths[chan.id].triggerAttackRelease([n1, n2], "2n", time);
            } else {
                synths[chan.id].triggerAttackRelease(root + chan.oct, "16n", time);
            }
        }

        // --- CONTROLS ---
        const playBtn = document.getElementById('playBtn');
        playBtn.addEventListener('click', async () => {
            if(!hasStarted) await initAudio();
            if(isPlaying) {
                Tone.Transport.stop();
                playBtn.innerHTML = "▶";
                playBtn.classList.remove('active');
                currentStep = 0;
                document.querySelectorAll('.step.current').forEach(s => s.classList.remove('current'));
            } else {
                Tone.Transport.start();
                playBtn.innerHTML = "■";
                playBtn.classList.add('active');
            }
            isPlaying = !isPlaying;
        });

        document.getElementById('recBtn').addEventListener('click', () => {
            const btn = document.getElementById('recBtn');
            if(recorder.state === 'inactive') {
                chunks = [];
                recorder.start();
                btn.classList.add('active');
                btn.innerHTML = "■";
            } else {
                recorder.stop();
                btn.classList.remove('active');
                btn.innerHTML = "●";
            }
        });

        function saveWav() {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `emotive_track_${Date.now()}.wav`;
            document.body.appendChild(a);
            a.click();
        }

        const kickBtn = document.getElementById('kickBtn');
        function toggleKick() {
            kickMuted = !kickMuted;
            const rows = document.querySelectorAll('.channel-row');
            let row;
            rows.forEach(r => { if(r.dataset.id === 'kick') row = r; });
            
            if(kickMuted) {
                kickBtn.classList.add('active');
                if(row) row.classList.add('muted');
            } else {
                kickBtn.classList.remove('active');
                if(row) row.classList.remove('muted');
            }
        }
        kickBtn.addEventListener('click', toggleKick);

        document.getElementById('riserBtn').addEventListener('click', triggerRiser);
        function triggerRiser() {
            if(isRiser) return;
            isRiser = true;
            const btn = document.getElementById('riserBtn');
            btn.classList.add('active');
            const now = Tone.now();
            const dur = Tone.Time("4m").toSeconds();

            bus.filter.frequency.setValueAtTime(bus.filter.frequency.value, now);
            bus.filter.frequency.exponentialRampToValueAtTime(100, now + dur/2);
            bus.filter.frequency.exponentialRampToValueAtTime(5000, now + dur);
            bus.reverb.wet.rampTo(1, dur);

            setTimeout(() => {
                bus.filter.frequency.rampTo(parseFloat(document.getElementById('cutoff').value), 0.1);
                bus.reverb.wet.rampTo(parseFloat(document.getElementById('reverb').value), 0.1);
                btn.classList.remove('active');
                isRiser = false;
            }, dur * 1000);
        }
        
        document.getElementById('keyBtn').addEventListener('click', () => {
            transpose = (transpose + 1) % 5; 
            document.getElementById('keyBtn').innerText = `KEY +${transpose}`;
        });
        document.getElementById('bpm').addEventListener('change', e => Tone.Transport.bpm.value = parseFloat(e.target.value));

        document.getElementById('cutoff').addEventListener('input', e => bus.filter.frequency.rampTo(parseFloat(e.target.value), 0.1));
        document.getElementById('reverb').addEventListener('input', e => bus.reverb.wet.rampTo(parseFloat(e.target.value), 0.1));
        document.getElementById('delay').addEventListener('input', e => bus.delay.wet.rampTo(parseFloat(e.target.value), 0.1));

        document.querySelectorAll('.vol-slider').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const id = e.target.dataset.id;
                if (id === 'vocal') {
                     if(synths.vocalPlayer) synths.vocalPlayer.volume.rampTo(parseFloat(e.target.value), 0.1);
                     if(synths.vocal) synths.vocal.volume.rampTo(parseFloat(e.target.value), 0.1);
                }
                else if(synths[id]) {
                    synths[id].volume.rampTo(parseFloat(e.target.value), 0.1);
                }
            });
        });

        window.addEventListener('keydown', (e) => {
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) {
                e.preventDefault();
            }
            if(e.key === ' ') playBtn.click();
            if(e.key.toLowerCase() === 'k') toggleKick();
            if(e.key.toLowerCase() === 'r') triggerRiser();
            
            const cutEl = document.getElementById('cutoff');
            if(e.key.toLowerCase() === 'w') {
                cutEl.value = Math.min(5000, parseInt(cutEl.value) + 300);
                cutEl.dispatchEvent(new Event('input'));
            }
            if(e.key.toLowerCase() === 's') {
                cutEl.value = Math.max(100, parseInt(cutEl.value) - 300);
                cutEl.dispatchEvent(new Event('input'));
            }
            const verbEl = document.getElementById('reverb');
            if(e.key === 'ArrowUp') {
                verbEl.value = Math.min(1, parseFloat(verbEl.value) + 0.1);
                verbEl.dispatchEvent(new Event('input'));
            }
            if(e.key === 'ArrowDown') {
                verbEl.value = Math.max(0, parseFloat(verbEl.value) - 0.1);
                verbEl.dispatchEvent(new Event('input'));
            }
            const delEl = document.getElementById('delay');
            if(e.key === 'ArrowRight') {
                delEl.value = Math.min(0.8, parseFloat(delEl.value) + 0.05);
                delEl.dispatchEvent(new Event('input'));
            }
            if(e.key === 'ArrowLeft') {
                delEl.value = Math.max(0, parseFloat(delEl.value) - 0.05);
                delEl.dispatchEvent(new Event('input'));
            }
        });

        const ctx = document.getElementById('visualizer').getContext('2d');
        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if(!analyser) return;
            const values = analyser.getValue();
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 150, 60);
            ctx.strokeStyle = '#dfae68';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const slice = 150 / values.length;
            let x = 0;
            for(let i=0; i<values.length; i++){
                const v = (values[i] + 1) / 2;
                const y = v * 60;
                if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
                x+=slice;
            }
            ctx.stroke();
        }
    } catch (e) {
        alert("Application Error: " + e.message);
    }
});
</script>
</body>
</html>
